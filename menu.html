<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="hearder">
                <div class="logo"></div>
                <div class="more"><button id="Bmore"><span class="material-icons">menu</span></button></div>
            </div>

        <div class="desktop">

        <div class="Secundarios Completo">

            <a href="#">Buscar</a>

        Bmore.addEventListener("click", (e) => {
            links.classList.toggle('collasep');
